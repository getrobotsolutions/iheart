<!DOCTYPE html>
<html>
<head>
    <meta content="text/html" charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=10"/>

    <script language="JavaScript" type="text/javascript" src="Scripts/BaseCommand.js"></script>
    <script language="JavaScript" type="text/javascript" src="Scripts/BaseEvent.js"></script>
    <script language="JavaScript" type="text/javascript" src="Scripts/LogConsole.js"></script>
    <script language="JavaScript" type="text/javascript" src="Scripts/Language.js"></script>
    <script language="JavaScript" type="text/javascript" src="Scripts/custom.js"></script>
    <script type="text/javascript" src="Scripts/jquery-3.3.1.min.js"></script>
    <link href="css/Main.css" rel="stylesheet" type="text/css"/>
    <style>
        img{
            position: absolute;
        }

        .buttons_div{
            width: 100%;
            position: absolute;
        }

        .buttons_div button{
            width: 50%;
            height: 200px;
            float: left;
            background-color: transparent;
            border: none;
        }
        button:focus {outline:0;}

    </style>
</head>


<body  onbeforeunload="JSUnload()" ondragstart="return false;" ondrop="return false;" style="-ms-user-select:none;" oncontextmenu="return false;">
<section class="main-content" style="border: none;">

    <img id="body_img" src="assets/suit.png" width="1080" height="1920">
    <div class="buttons_div">
        <button id="previous" onclick="prev()"></button>
        <button id="next" onclick="next()"></button>

    </div>

    
</section>

<script>

    var images = ['suit', 'kc', 'red', 'scottsdale', 'star_wars', 'yankees', 'red_sox', 'suit2'];
    var i=0;

    function next() {
        if(i===7){i=-1}
        document.getElementById('body_img').src = 'assets/' + images[++i] + '.png';
        console.log("Next", i);
    }

    function prev() {
        if(i===0 || i===-1){i=8}
        document.getElementById('body_img').src = 'assets/' + images[--i] + '.png';
        console.log("Previous", i);
    }

</script>
</body>
</html>
